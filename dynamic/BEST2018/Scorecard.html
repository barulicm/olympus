<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/Scorecard.css" media="screen" />
    <script src="scripts/Scorecard.js"></script>
    <title>BEST Crossfire Scorecard</title>
</head>
<body onload="onLoad()">
<div class="navigation">
    <a class="navigation" href="index.html">Home</a>
    <a class="navigation" href="teams.html">Teams</a>
    <a class="navigation" href="schedule.html">Schedule</a>
    <a class="navigation" href="Scorecard.html">Scorecard</a>
    <a class="navigation" href="Display.html">Display</a>
    <a class="navigation" href="results.html">Results</a>
</div>
<img id="logo" src="images/GameLogo.png"/>

<form class="form-style-7" oninput="scoreOutput.value=calculateScore(parseInt(flames.value),parseInt(drums.value),rescue.checked,parseInt(rescueBonus.value))">

    <h1>Scorecard</h1>

    <table>
        <tbody>
        <tr>
            <td colspan="3">
                <label for="team">Team</label>
                <input type="text" id="team" name="team" list="teams">
                <datalist id="teams">
                </datalist>
            </td>
        </tr>
        <tr>
            <td>
                <label for="soupcans">Soup Cans</label>
                <input type="number" id="soupcans" name="soupcans" value="0" max="1" min="0">
            </td>
            <td>
                <label for="soupcan_reefblock">Completed Reef Blocks (cans)</label>
                <input type="number" id="soupcan_reefblock" name="soupcan_reefblock" value="0" max="1" min="0">
            </td>
            <td>
                <label for="soupcan_reefblock_installed">Installed Reef Blocks (cans)</label>
                <input type="number" id="soupcan_reefblock_installed" name="soupcan_reefblock_installed" value="0" max="1" min="0">
            </td>
        </tr>
        <tr>
            <td>
                <label for="bottles8oz">8oz Bottles</label>
                <input type="number" id="bottles8oz" name="bottles8oz" value="0" max="1" min="0">
            </td>
            <td>
                <label for="bottles8oz_reefblock">Completed Reef Blocks (8oz)</label>
                <input type="number" id="bottles8oz_reefblock" name="bottles8oz_reefblock" value="0" max="1" min="0">
            </td>
            <td>
                <label for="bottles8oz_reefblock_installed">Installed Reef Blocks (8oz)</label>
                <input type="number" id="bottles8oz_reefblock_installed" name="bottles8oz_reefblock_installed" value="0" max="1" min="0">
            </td>
        </tr>
        <tr>
            <td>
                <label for="bottles16oz">16oz Bottles</label>
                <input type="number" id="bottles16oz" name="bottles16oz" value="0" max="1" min="0">
            </td>
            <td>
                <label for="bottles16oz_reefblock">Completed Reef Blocks (16oz)</label>
                <input type="number" id="bottles16oz_reefblock" name="bottles16oz_reefblock" value="0" max="1" min="0">
            </td>
            <td>
                <label for="bottles16oz_reefblock_installed">Installed Reef Blocks (16oz)</label>
                <input type="number" id="bottles16oz_reefblock_installed" name="bottles16oz_reefblock_installed" value="0" max="1" min="0">
            </td>
        </tr>
        <tr>
            <td>
                <label for="bottles1L">1L Bottles</label>
                <input type="number" id="bottles1L" name="bottles1L" value="0" max="1" min="0">
            </td>
            <td>
                <label for="bottles1L_reefblock">Completed Reef Blocks (1L)</label>
                <input type="number" id="bottles1L_reefblock" name="bottles1L_reefblock" value="0" max="1" min="0">
            </td>
            <td>
                <label for="bottles1L_reefblock_installed">Installed Reef Blocks (1L)</label>
                <input type="number" id="bottles1L_reefblock_installed" name="bottles1L_reefblock_installed" value="0" max="1" min="0">
            </td>
        </tr>
        <tr>
            <td>
                <label for="microplastics">Microplastics</label>
                <input type="number" id="microplastics" name="microplastics" value="0" max="1" min="0">
            </td>
            <td>
                <label for="microplastics_tube">Completed Filament Tubes</label>
                <input type="number" id="microplastics_tube" name="microplastics_tube" value="0" max="1" min="0">
            </td>
            <td>
                <label for="microplastics_tube_installed">Installed Filament Tubes</label>
                <input type="number" id="microplastics_tube_installed" name="microplastics_tube_installed" value="0" max="1" min="0">
            </td>
        </tr>
        <tr>
            <td>
                <label for="turtles">Turtles Captured</label>
                <input type="number" id="turtles" name="turtles" value="0" max="1" min="0">
            </td>
            <td colspan="2">
                <label for="turtle_bonusitem">Bonus Type</label>
                <input type="text" id="turtle_bonusitem" name="turtle_bonusitem" list="turtle_bonusitem_list">
                <datalist id="turtle_bonusitem_list">
                    <option value="Soup Cans">
                    <option value="8oz Bottles">
                    <option value="16oz Bottles">
                    <option value="1L Bottles">
                    <option value="Microplastics">
                </datalist>
            </td>
        </tr>
        <tr>
            <td>
                <label for="ducks">Ducks Captured</label>
                <input type="number" id="ducks" name="ducks" value="0" max="1" min="0">
            </td>
            <td colspan="2">
                <label for="currentflow">Current Flow</label>
                <input type="text" id="currentflow" name="currentflow" list="currentflow_list">
                <datalist id="currentflow_list">
                    <option value="A">
                    <option value="B">
                    <option value="C">
                    <option value="D">
                    <option value="E">
                    <option value="F">
                    <option value="G">
                    <option value="H">
                    <option value="I">
                    <option value="J">
                    <option value="K">
                    <option value="L">
                    <option value="M">
                    <option value="N">
                    <option value="O">
                    <option value="P">
                    <option value="Q">
                    <option value="R">
                    <option value="S">
                    <option value="T">
                    <option value="U">
                    <option value="V">
                    <option value="W">
                    <option value="X">
                </datalist>
            </td>
        </tr>

        <tr>
            <td colspan="3">
                <label for="scoreOutput">Final Score</label>
                <output id="scoreOutput" name="scoreOutput" for="flames drums rescue rescueBonus">0</output>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="button" class="button" id="submitButton" onclick="submitScore(team.value,calculateScore(parseInt(flames.value),parseInt(drums.value),rescue.checked,parseInt(rescueBonus.value)))" value="Submit">
            </td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
