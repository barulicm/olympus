<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/Scorecard.css" media="screen" />
    <script src="scripts/Scorecard.js"></script>
    <title>BEST Crossfire Scorecard</title>
</head>
<body onload="onLoad()">
<div class="navigation">
    <a class="navigation" href="index.html">Home</a>
    <a class="navigation" href="teams.html">Teams</a>
    <a class="navigation" href="schedule.html">Schedule</a>
    <a class="navigation" href="Scorecard.html">Scorecard</a>
    <a class="navigation" href="Display.html">Display</a>
</div>
<img id="logo" src="images/GameLogo.png"/>

<form class="form-style-7" oninput="scoreOutput.value=calculateScore(parseInt(flames.value),parseInt(drums.value),rescue.checked,parseInt(rescueBonus.value))">

    <h1>Scorecard</h1>

    <table>
        <tbody>
            <tr>
                <td colspan="2">
                    <label for="team">Team</label>
                    <input type="text" id="team" name="team" list="teams">
                    <datalist id="teams">
                    </datalist>
                </td>
            </tr>
        <tr>
            <td>
                <label for="flames">Flames</label>
                <input type="number" id="flames" name="flames" value="0" max="30" min="0">
            </td>
            <td>
                <label for="drums">Chemical Drums</label>
                <input type="number" id="drums" name="drums" value="0" max="3" min="0">
            </td>
        </tr>
        <tr>
            <td>
                <label for="rescue">Manikin Rescued</label>
                <input type="checkbox" id="rescue" name="rescue" onchange="scoreOutput.value=calculateScore(parseInt(flames.value),parseInt(drums.value),rescue.checked,parseInt(rescueBonus.value))">
            </td>
            <td>
                <label for="rescueBonus">Manikin Bonus</label>
                <input type="number" id="rescueBonus" name="rescueBonus" value="0" max="180" min="0">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="scoreOutput">Final Score</label>
                <output id="scoreOutput" name="scoreOutput" for="flames drums rescue rescueBonus">0</output>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" class="button" id="submitButton" onclick="submitScore(team.value,calculateScore(parseInt(flames.value),parseInt(drums.value),rescue.checked,parseInt(rescueBonus.value)))" value="Submit">
            </td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
