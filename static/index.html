<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css" media="screen" />
    <script src="scripts/index.js"></script>
    <title>Olympus Tournament</title>
</head>
<body onload="onLoad()">
<div class="navigation">
    <a class="navigation" href="index.html">Home</a>
    <a class="navigation" href="teams.html">Teams</a>
    <a class="navigation" href="schedule.html">Schedule</a>
    <a class="navigation" href="Scorecard.html">Scorecard</a>
    <a class="navigation" href="Display.html">Display</a>
    <a class="navigation" href="results.html">Results</a>
</div>

<div class="importExportControls">
    <div class="importExportGroup" id="teamControls">
        <label class="groupHeading">Load Teams</label>
        <input type="file" id="importTeamsFile" name_="file"/>
        <button id="importButton" onclick="importTeams()">Import Teams</button>
    </div>
    <div class="importExportGroup" id="scheduleControls">
        <label class="groupHeading">Load Schedule</label>
        <input type="file" id="importScheduleFile" name_="file"/>
        <button id="importButton" onclick="importSchedule()">Import Schedule</button>
    </div>
    <div class="importExportGroup" id="tournamentControls">
        <label class="groupHeading">Run Tournament</label>
        <label class="display" id="currentMatchDisplay">Phase - Match _</label>
        <button id="nextButton" onclick="nextButtonClicked()">Next</button>
    </div>
    <div class="importExportGroup">
        <label class="groupHeading">Export</label>
        <button id="exportScores" onclick="exportScoresButtonClicked()">Export Scores</button>
    </div>
</div>

<div class="importExportControls">
    <div class="importExportGroup">
        <label class="groupHeading">Timer</label>
        <label class="display" id="timerDisplay">-:--</label>
        <br/>
        <button id="timerButton" onclick="timerButtonClicked()">Start Timer</button>
        <br/>
        <label class="display" for="volumeRange">Volume:</label>
        <input type="range" id="volumeRange" min="0" max="100" value="100" oninput="adjustVolumes()">
        <audio id="startAudio" src="sounds/start.mp3"></audio>
        <audio id="stopAudio" src="sounds/stop.mp3"></audio>
        <audio id="endGameAudio" src="sounds/end-game.mp3"></audio>
        <audio id="endAudio" src="sounds/end.mp3"></audio>
    </div>
</div>

<div id="dynamicPageList">

</div>

</body>
</html>
