<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="stylesheets/scorecard.css" media="screen" />
  <script src="scripts/scorecard.js"></script>
  <script src="score_calculator.js"></script>
  <title>Olympus - Scorecard</title>
</head>

<body onload="onLoad()">
  <div class="navigation">
    <a class="navigation" href="index.html">Home</a>
    <a class="navigation" href="teams.html">Teams</a>
    <a class="navigation" href="scorecard.html">Scorecard</a>
    <a class="navigation" href="display.html">Display</a>
    <a class="navigation" href="results.html">Results</a>
    <a class="navigation" href="timer_display.html">Timer</a>
  </div>
  <img id="logo" src="game/logo" />
  <form class="form-style-7" onchange="scoreOutput.value=calculateScore(M0a.value,M1a.value,M2a.value)">
    <h1>Scorecard</h1>
    <table>
      <tbody>
        <tr>
          <td>
            <label for="team" class="grouptitle">Team</label>
            <input type="text" id="team" name="team" list="teams" onchange="onTeamChange(this.value)">
            <datalist id="teams">
            </datalist>
          </td>
          <td>
            <label class="grouptitle">Match</label>
            <output id="matchOutput">0</output>
          </td>
          <td>
            <input type="reset">
          </td>
        </tr>

        
        <tr>
          <td colspan=3>
            <label class="grouptitle">Test Bool Mission</label>
            
            <div class="switch-field">
              
              <input type="radio" id="M0an" name="M0a" value="n" checked>
              <label for="M0an">No</label>
              <input type="radio" id="M0ay" name="M0a" value="y">
              <label for="M0ay">Yes</label>
              
              
              
            </div>
            
          </td>
        </tr>
        
        <tr>
          <td colspan=3>
            <label class="grouptitle">Test Number Mission</label>
            
            <div class="switch-field">
              
              
              
              
              <input type="radio" id="M1a0" name="M1a" value="0" checked>
              <label for="M1a0">0</label>
              
              <input type="radio" id="M1a1" name="M1a" value="1">
              <label for="M1a1">1</label>
              
              <input type="radio" id="M1a2" name="M1a" value="2">
              <label for="M1a2">2</label>
              
              <input type="radio" id="M1a3" name="M1a" value="3">
              <label for="M1a3">3</label>
              
              
            </div>
            
          </td>
        </tr>
        
        <tr>
          <td colspan=3>
            <label class="grouptitle">Test Enum Mission</label>
            
            <div class="switch-field">
              
              
              
              <input type="radio" id="M2a0" name="M2a" value="Option A" checked>
              <label for="M2a0">Option A</label>
              
              <input type="radio" id="M2a1" name="M2a" value="Option B">
              <label for="M2a1">Option B</label>
              
              <input type="radio" id="M2a2" name="M2a" value="Option C">
              <label for="M2a2">Option C</label>
              
              
              
            </div>
            
          </td>
        </tr>
        

        <tr>
          <td colspan=3>
            <label class="grouptitle">GP - Gracious Professionalism</label>
            <div class="switch-field">
              <input type="radio" name="GP" id="GP2" value="2">
              <label for="GP2">Developing</label>
              <input type="radio" name="GP" id="GP3" value="3" checked>
              <label for="GP3">Accomplished</label>
              <input type="radio" name="GP" id="GP4" value="4">
              <label for="GP4">Exceeds</label>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan=3>
            <label for="scoreOutput" class="grouptitle">Final Score</label>
            <output id="scoreOutput" name="scoreOutput">0</output>
          </td>
        </tr>
        <tr>
          <td colspan=3>
            <label for="comments" class="grouptitle">Comments</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
          </td>
          <td colspan=3>
            <input type="button" class="button" id="submitButton"
              onclick="submitScore(team.value,calculateScore(M0a.value,M1a.value,M2a.value),GP.value)" value="Submit">
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>

</html>
