<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/team_details.css" media="screen" />
    <script src="scripts/team_details.js"></script>
    <title>Olympus - Team Details</title>
</head>
<body onload="onLoad()">
<div class="navigation">
    <a class="navigation" href="index.html">Home</a>
    <a class="navigation" href="teams.html">Teams</a>
    <a class="navigation" href="scorecard.html">Scorecard</a>
    <a class="navigation" href="display.html">Display</a>
    <a class="navigation" href="results.html">Results</a>
    <a class="navigation" href="timer_display.html">Timer</a>
</div>
<h1 style="text-align: center;">Team Details</h1>

<form class="form-style-7">
    <table>
        <tbody>
        <tr>
            <td id="numberCell">
                <label class="grouptitle">Team Number</label>
                <input type="text" id="teamNumber" name="teamNumber" value="####">
            </td>
        </tr>
        <tr>
            <td id="nameCell">
                <label class="grouptitle">Team Name</label>
                <input type="text" id="teamName" name="teamName" value="Team Name">
            </td>
        </tr>
        <tr>
            <td id="tournamentCell">
                <label class="grouptitle">Tournament</label>
                <input type="text" id="tournament" name="tournament" value="Tournament">
            </td>
        </tr>
        <tr>
            <td>
                <label class="grouptitle">Match Scores</label>
                <table>
                    <tbody id="matchTableBody">
                        <template id="matchRowTemplate">
                            <tr id="matchRow">
                                <td id="scoreCell">
                                    <label class="grouptitle">Score</label>
                                    <input type="number" value="0">
                                </td>
                                <td id="gpCell">
                                    <label class="grouptitle">GP Score</label>
                                    <input type="number" value="0">
                                </td>
                                <td>
                                    <button class="deleteButton" type="button" title="Delete match scores"></button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td id="submitCell">
                <input type="button" class="button" id="submitButton" onclick="submitEdits()" value="Submit">
            </td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
