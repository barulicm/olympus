<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/display.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="theme/style.css" media="screen" />
    <script src="scripts/timer_client.js"></script>
    <script src="scripts/display.js"></script>
    <script src="scripts/hide_cursor.js"></script>
    <meta charset="UTF-8">
    <title>Olympus - Display</title>
</head>
<body onload="onLoad()">
<div class="root-container">
    <div class="announcement-container">
        <h1 id="announcement-header"></h1>
    </div>
    <div class="content-container">
        <div class="scores-table-container">
            <img id="lego-logo" class="logo" src="images/FIRSTLego_iconHorz_RGB.jpg"/>
            <img id="game-logo" class="logo" src="game/logo"/>
            <p id="timer-display">0:00</p>

            <template id="table-contents-template">
                <colgroup>
                    <col class="rank-col">
                    <col class="team-col">
                    <col class="final-score-col">
                </colgroup>
                <tbody>
                    <tr id="header-row">
                        <th scope="col" id="rank-header">Rank</th>
                        <th scope="col">Team</th>
                        <template id="round-header-template">
                            <th scope="col" class="round-header"></th>
                        </template>
                        <th scope="col" id="final-score-header">Final</th>
                    </tr>
                    <template id="score-table-row-template">
                        <tr>
                            <td id="rank-cell"></td>
                            <td id="team-name-cell" class="team-name-cell" style="white-space: pre;"></td>
                            <!-- round cells -->
                            <td id="final-score-cell"></td>
                        </tr>
                    </template>
                </tbody>
            </template>

            <table id="scores-table">
                <colgroup>
                    <col class="rank-col">
                    <col class="team-col">
                    <col class="final-score-col">
                </colgroup>
                <tbody>
                    <tr id="header-row">
                        <th scope="col" id="rank-header">Rank</th>
                        <th scope="col">Team</th>
                        <th scope="col" id="final-score-header">Final</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="sponsors-container">
            <h1>Thank you to our sponsors!</h1>
            <div id="sponsor-list">
                <template id="sponsor-image-template">
                    <img class="sponsor-image"/>
                </template>
            </div>
        </div>
        <div class="blackout-container">
            <!-- nothing here -->
        </div>
        <div class="fll-logo-container">
            <img src="images/FIRSTLego_IconVert_RGB.png"/>
        </div>
    </div>
</div>
</body>
</html>
