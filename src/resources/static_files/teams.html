    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />

    <script src="scripts/teams.js"></script>
    <title>Olympus - Teams</title>
</head>
<body onload="onLoad()">
<div class="navigation">
    <a class="navigation" href="index.html">Home</a>
    <a class="navigation" href="teams.html">Teams</a>

<h1 style="text-align: center;">Teams</h1>

<table border="1" id="teamsTable">
<tbody>
    <tr>
        <th scope="col" onclick="sortTable(0)">Rank</th>
        <th scope="col" onclick="sortTable(1)">Number</th>
        <th scope="col" onclick="sortTable(2)">Name</th>
        <th scope="col"></th>
    </tr>
    <template id="rowTemplate">
        <tr>
            <td id="rank"></td>
            <td id="number"></td>
            <td><a id="nameLink"></a></td>
            <td id="delete">
                <button class="deleteButton" onclick="removeTeam"></button>
                <button class="editButton"></button>
            </td>
        </tr>
    </template>
    <tr>
        <td></td>
        <td> <input type="text" name="newTeamNumber" title="Number" value="Number"> </td>
        <td> <input type="text" name="newTeamName" title="Name" value="Name"> </td>
        <td> <button class="addButton" onclick="addTeam()"></button> </td>
    </tr>
</tbody>
</table>
</body>
</html>
